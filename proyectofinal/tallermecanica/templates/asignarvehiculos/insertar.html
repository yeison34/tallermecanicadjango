{%extends "index.html"%}
{%block contenido %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Asignaci√≥n de Vehiculos</h3></div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <div class="form-floating mb-3 mb-md-0">
                                    <div class="select">
                                        <label for="inputFirstName">Empleado Responsable</label>
                                        <input class="form-control" name="empleado" id="" type="text" value="{{empleado.nombre}} {{empleado.apellido}}"placeholder="" />    
                                    </div> 
                                </div>
                            </div>                           
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form">
                                    <label for="">Vehiculos</label>
                                    <hr>
                                    {%for i in vehiculos%}
                                        {%if i.idtipovehiculo.nombre == empleado.idespecialidad.nombre%}
                                            <input type="radio" name="vehiculoasignado" value="{{i.id}}">
                                            <label>Marca: {{i.marca}}</label>&nbsp;&nbsp;&nbsp;
                                            <label>Modelo: {{i.modelo}}</label>&nbsp;&nbsp;&nbsp;
                                            <label>Tipo Vehiculo: {{i.idtipovehiculo.nombre}}</label>
                                            <br>
                                        {%endif%}    
                                    {%endfor%}    
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 mb-0">
                            <div class="d-grid"><button type="submit" class="btn btn-primary" >Guardar</button></div>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
